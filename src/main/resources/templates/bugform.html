<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report a Bug</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üêû Bug Tracker</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/bugform">Report a Bug</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/buglist">View Bug List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>üêû Report a New Bug</h2>
    </div>
    <div class="card-body">
      <form action="/report" method="post" th:object="${bug}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="4" th:field="*{description}" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="project_name" class="form-label">Project Name</label>
            <input type="text" id="project_name" class="form-control" th:field="*{project_name}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" class="form-select" th:field="*{priority}">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="reporter_name" class="form-label">Reporter Name</label>
            <input type="text" id="reporter_name" class="form-control" th:field="*{reporter_name}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="developer_name" class="form-label">Assigned Developer</label>
            <input type="text" id="developer_name" class="form-control" th:field="*{developer_name}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}">
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Closed">Closed</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Bug</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
