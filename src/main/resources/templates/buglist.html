<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üêû Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bugform">Report a Bug</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buglist">View Bug List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Reported Bugs</h2>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Project</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bug : ${bugList}">
                    <td th:text="${bug.id}">1</td>
                    <td th:text="${bug.title}">Bug title</td>
                    <td th:text="${bug.description}">Bug description</td>
                    <td th:text="${bug.project_name}">Project Apollo</td>
                    <td>
                        <span th:text="${bug.priority}"
                              th:classappend="${bug.priority == 'High'} ? 'badge bg-danger' : (${bug.priority == 'Medium'} ? 'badge bg-warning text-dark' : 'badge bg-success')">
                        </span>
                    </td>
                    <td th:text="${bug.status}">Open</td>
                </tr>
                <tr th:if="${#lists.isEmpty(bugList)}">
                    <td colspan="6" class="text-center">No bugs reported yet!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
